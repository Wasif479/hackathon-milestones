<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="dynamic-form">

        <!-- ===============================Form Fields====================================== -->
        
        <!-- Personal Information Field Block -->
        <fieldset>

            <legend>Personal Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>

        </fieldset>

       <!-- Education Field Block -->

       <fieldset>

        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="Your Education" rows="4" required ></textarea>

       </fieldset>

      <!-- Experience Field Block -->

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Your Work Experience" rows="4" required ></textarea>
      </fieldset>

      <!-- Skills Field Block -->

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea id="skills" placeholder="What you are good at ?" rows="4" required ></textarea>
      </fieldset>

      <button type="submit">Generate My Resume Now !!</button>

    </form>

    <!-- ===============================Dynamic and Editable Resume Code Block====================================== -->

    <br>

    <div id="resume-display" contenteditable="true"></div>

    <!-- Here Our Submitted Data in Resume will be generated below -->
    
    <script src="script.js"></script>
     
</body>
</html>
